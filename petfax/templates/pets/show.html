<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetFax</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>
    <div class="container">
        <H1>{{ pet.pet_name }}</H1>

        <a href="/pets">Go Back</a>
    </div>
</body>
</html>
